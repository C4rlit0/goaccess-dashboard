# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "My Awesome Dashboard"
subtitle: "Homer"
logo: "assets/logo.png"
# Alternatively, you can use an emoji as a logo.
# logo: "üëã"

header: true
footer: '<p>Created with <span class="has-text-danger">‚ù§Ô∏è</span> with <a href="https://github.com/bastienwirtz/homer">Homer</a></p>'

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#121212"
    card-background: "#1e1e1e"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  # Toggable message
  # MDI icon. See https://materialdesignicons.com/
  icon: "mdi-human-greeting-variant"
  # Or an emoji
  # icon: "üëã"
  title: "Hello there!"
  content: "This is a customizable message."
  # You can also use markdown.
  # content: "This is a customizable message. You can use **markdown**! E.g. `code`"

# Optional links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"

# Services
# First level array represent a group.
# Options:
# name: Group name. If not defined, it will not be displayed.
# icon: Font awesome icon. If not defined, it will not be displayed.
# E.g. "fas fa-sitemap"
# services: Service array
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Awesome app"
        logo: "assets/tools/awesome-app.png"
        subtitle: "Bookmark example"
        tag: "app"
        url: "https://www.reddit.com/r/selfhosted/"
        target: "_blank" # optional html a tag target attribute
      - name: "Another app"
        logo: "assets/tools/sample.png"
        subtitle: "Another great app"
        tag: "app"
        url: "#"
  - name: "Other group"
    icon: "fas fa-heartbeat"
    items:
      - name: "Third app"
        logo: "assets/tools/sample.png"
        subtitle: "Nothing special here"
        tag: "app"
        # Optional tag style - see https://bulma.io/documentation/elements/tag/
        # Available colors: is-primary, is-link, is-info, is-success, is-warning, is-danger, is-white, is-light, is-dark, is-black, is-text
        tagstyle: "is-success"
        url: "#"
